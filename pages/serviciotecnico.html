<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/favicon.ico" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de iPhones y accesorios en Coder Apple. Encuentra los últimos modelos de iPhones y servicios técnicos.">
    <meta name="keywords" content="Venta de iPhones, iPhones, Apple, tienda de celulares, celulares, tecnología, gadgets, comprar iPhone, comprar teléfono celular, accesorios para iPhone, servicio técnico, garantía">
    <meta name="author" content="Mateo Deris">
</head>
<body>

<header>
    <div class="logo">
        <img src="../img/logotipo-de-apple.png" alt="Logo de Coder Apple">
    </div>
    <nav>
        <ul>
            <li><span class="brand">Coder Apple</span></li>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./serviciotecnico.html">Servicio Técnico</a></li>
            <li><a href="./ubicacion.html">Ubicación</a></li>
            <li><a href="./garantia.html">Garantía</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Agregado el h1 -->
    <h1>Servicio Técnico de Coder Apple</h1>

    <div class="container">
        <div class="tool-image">
            <img src="../img/imagen de servicio tecnico.png" alt="Herramienta">
        </div>
        <div class="service-info">
            <p>Comentanos tu problema y si contas con Garantia vigente</p>
        </div>
        <div class="btn-container">
            <input type="checkbox" id="mostrarFormulario">
            <label for="mostrarFormulario">Enviar Consulta</label>
            <div id="formulario" class="formulario">
                <form action="#">
                    <div class="grid-container">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">

                        <label for="motivo">Motivo de la Consulta:</label>
                        <textarea id="motivo" name="motivo" placeholder="Ingrese el motivo de su consulta"></textarea>

                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>

</body>
</html>
